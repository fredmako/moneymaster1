{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{% static 'assets/css/signupform.css' %}">
</head>
<body>
    <div class="form-container">
        <form id="signup-form" method="post">
            {% csrf_token %}

            <div class="form-step active" id="step1">
                <h2>Personal Information</h2>
                <input type="text" placeholder="Name" name="name" required/>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step2">
                <h2>Gender</h2>
                <input type="text" placeholder="Gender e.g. Male/Female" name="gender">
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step3">
                <h2>Contact Email</h2>
                <input type="email" placeholder="Email e.g. abc@example.com" name="email" required/>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step4">
                <h2>Contact Phone Number</h2>
                <input type="tel" placeholder="Phone Number e.g. 0700000000" name="phone" required/>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step5">
                <h2>Additional Information</h2>
                <textarea placeholder="Additional Comments" name="comments"></textarea>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step" id="step6">
                <h2>Review and Submit</h2>
                <div id="form-summary"></div>
                <button type="submit" id="register-btn "><a href="{%url 'signup_process' %}">Register</a></button>
            </div>
        </form>
    </div>

    <script src="{% static 'assets/js/form.js' %}"></script>
</body>
</html>
